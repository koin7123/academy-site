<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
</head>
<body>
  <h2>비밀번호 변경</h2>
  <form method="POST" action="/change-password">
    <input type="password" name="oldPassword" placeholder="현재 비밀번호" required>
    <input type="password" name="newPassword" placeholder="새 비밀번호" required>
    <button type="submit">변경하기</button>
  </form>
</body>
</html>
